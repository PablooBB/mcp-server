spring.application.name=mcp-server

# Server
server.port=8080

# Logging
logging.level.root=INFO
logging.level.dev.pablo=DEBUG

# MCP (Model Context Protocol) server settings (Spring AI)
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.base-path=/mcp
# Expose metadata for discovery
spring.ai.mcp.server.host=localhost
spring.ai.mcp.server.port=8080

# Management (optional)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
